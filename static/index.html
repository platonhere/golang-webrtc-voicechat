<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoiceChat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #151520;
      --bg-tertiary: #1e1e2e;
      --bg-hover: #252538;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --text-primary: #e4e4e7;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --success: #10b981;
      --error: #ef4444;
      --border: #27272a;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 2rem;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 400;
    }

    .card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 6px var(--shadow);
      transition: all 0.3s ease;
    }

    .card:hover {
      border-color: var(--accent);
      box-shadow: 0 8px 16px var(--shadow);
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-title::before {
      content: '';
      width: 4px;
      height: 20px;
      background: var(--accent);
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.875rem 1rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 0.95rem;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--accent);
      background: var(--bg-hover);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    input::placeholder {
      color: var(--text-muted);
    }

    .input-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    button {
      padding: 0.875rem 1.5rem;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    button:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover:not(:disabled) {
      background: var(--bg-hover);
      border-color: var(--accent);
    }

    .btn-danger {
      background: var(--error);
    }

    .btn-danger:hover:not(:disabled) {
      background: #dc2626;
    }

    .btn-group {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-top: 1rem;
    }

    .status-badge.success {
      color: var(--success);
      border-color: var(--success);
      background: rgba(16, 185, 129, 0.1);
    }

    #tokenDisplay {
      font-weight: 500;
    }

    #log {
      white-space: pre-wrap;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      height: 300px;
      overflow-y: auto;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      font-size: 0.875rem;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    #log::-webkit-scrollbar {
      width: 8px;
    }

    #log::-webkit-scrollbar-track {
      background: var(--bg-secondary);
      border-radius: 4px;
    }

    #log::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    #log::-webkit-scrollbar-thumb:hover {
      background: var(--accent);
    }

    #audios {
      display: none;
    }

    .auth-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      .auth-section {
        grid-template-columns: 1fr;
      }

      .input-row {
        grid-template-columns: 1fr;
      }

      .card {
        padding: 1.5rem;
      }
    }

    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>VoiceChat</h1>
      <p class="subtitle">–°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –≥–æ–ª–æ—Å–æ–≤–æ–π —á–∞—Ç —Å WebRTC</p>
    </header>

    <div class="card fade-in">
      <div class="card-title">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</div>
      <div class="auth-section">
        <div>
          <div class="form-group">
            <label>–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
            <input id="regUser" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
          </div>
          <div class="form-group">
            <label>–ü–∞—Ä–æ–ª—å</label>
            <input id="regPass" type="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
          </div>
          <button id="regBtn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        </div>
        <div>
          <div class="form-group">
            <label>–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
            <input id="loginUser" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
          </div>
          <div class="form-group">
            <label>–ü–∞—Ä–æ–ª—å</label>
            <input id="loginPass" type="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
          </div>
          <button id="loginBtn">–í–æ–π—Ç–∏</button>
        </div>
      </div>
      <div id="tokenDisplay" class="status-badge"></div>
    </div>

    <div class="card fade-in">
      <div class="card-title">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ</div>
      <div class="form-group">
        <label>–ö–æ–º–Ω–∞—Ç–∞</label>
        <input id="room" type="text" value="room1" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã">
      </div>
      <div class="btn-group">
        <button id="connectBtn">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
        <button id="leaveBtn" class="btn-danger" disabled>–ü–æ–∫–∏–Ω—É—Ç—å</button>
        <button id="statsBtn" class="btn-secondary" disabled>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
      </div>
    </div>

    <div class="card fade-in">
      <div class="card-title">–õ–æ–≥ —Å–æ–±—ã—Ç–∏–π</div>
      <div id="log"></div>
    </div>

    <div id="audios"></div>
  </div>

<script>
const logEl = document.getElementById('log')
const tokenDisplay = document.getElementById('tokenDisplay')

function log(s) { 
  const timestamp = new Date().toLocaleTimeString('ru-RU');
  logEl.textContent += `[${timestamp}] ${s}\n`; 
  logEl.scrollTop = logEl.scrollHeight;
}

function updateTokenDisplay(text, isSuccess = false) {
  tokenDisplay.textContent = text;
  if (isSuccess) {
    tokenDisplay.classList.add('success');
  } else {
    tokenDisplay.classList.remove('success');
  }
}

let pc = null;
let ws = null;
let localStream = null;
let userId = null;
let statsInterval = null;

document.getElementById('connectBtn').onclick = async () => {
  const room = document.getElementById('room').value || 'room1';
  ws = new WebSocket("ws://"+location.host+"/ws");
  
    ws.onopen = async () => {
    log("üîå WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω");
    try {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      log("üé§ –î–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –ø–æ–ª—É—á–µ–Ω");
    } catch(e) {
      log("‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: " + e.message);
      ws.close();
      return;
    }
    
    pc = new RTCPeerConnection({
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    });

    pc.ontrack = (ev) => {
      log(`üéµ –ü–æ–ª—É—á–µ–Ω –∞—É–¥–∏–æ –ø–æ—Ç–æ–∫ (${ev.streams.length} –ø–æ—Ç–æ–∫–æ–≤)`);
      const audio = document.createElement('audio');
      audio.autoplay = true;
      audio.srcObject = ev.streams[0];
      document.getElementById('audios').appendChild(audio);
    };

    pc.onicecandidate = (e) => {
      if (!e.candidate) return;
      ws.send(JSON.stringify({ type: "candidate", candidate: e.candidate }));
    };

    for (const t of localStream.getTracks()){
      pc.addTrack(t, localStream);
    }

    ws.onmessage = async (ev) => {
      const msg = JSON.parse(ev.data);
      log(`üì® –°–æ–æ–±—â–µ–Ω–∏–µ: ${msg.type}`);
      
      if (msg.type === "answer") {
        const desc = { type: "answer", sdp: msg.sdp };
        await pc.setRemoteDescription(desc);
        log("‚úÖ –£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ —É–¥–∞–ª–µ–Ω–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ (answer)");
      } else if (msg.type === "offer") {
        const offer = { type: "offer", sdp: msg.sdp };
        await pc.setRemoteDescription(offer);
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        ws.send(JSON.stringify({ type: "answer", sdp: answer.sdp, sdpType: "answer" }));
        log("‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω –æ—Ç–≤–µ—Ç –Ω–∞ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ —Å–µ—Ä–≤–µ—Ä–∞");
      } else if (msg.type === "candidateFromServer" || msg.type === "candidate") {
        if (msg.candidate) {
          try {
            await pc.addIceCandidate(msg.candidate);
            log("‚úÖ –î–æ–±–∞–≤–ª–µ–Ω ICE –∫–∞–Ω–¥–∏–¥–∞—Ç");
          } catch(e) {
            console.warn(e);
          }
        }
      }
    };

  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);
    
  const token = sessionStorage.getItem('vc_token');
    if (!token) {
      log("‚ùå –û–®–ò–ë–ö–ê: –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ —Å–Ω–∞—á–∞–ª–∞ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É");
      ws.close();
      return;
    }
    
    ws.send(JSON.stringify({ type: "join", room: room, sdp: offer.sdp, sdpType: "offer", token: token }));
    log(`üì§ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω –∑–∞–ø—Ä–æ—Å –Ω–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∫–æ–º–Ω–∞—Ç–µ "${room}"`);

    document.getElementById('connectBtn').disabled = true;
    document.getElementById('leaveBtn').disabled = false;
    document.getElementById('statsBtn').disabled = false;
  };

  ws.onclose = () => { 
    log('üîå WebSocket –∑–∞–∫—Ä—ã—Ç');
    document.getElementById('connectBtn').disabled = false;
    document.getElementById('leaveBtn').disabled = true;
    document.getElementById('statsBtn').disabled = true;
  };
  
  ws.onerror = (e) => { 
    log('‚ùå –û—à–∏–±–∫–∞ WebSocket: ' + JSON.stringify(e));
  };
};

document.getElementById('regBtn').onclick = async () => {
  const username = document.getElementById('regUser').value.trim();
  const password = document.getElementById('regPass').value;
  
  if (!username || !password) {
    log('‚ö†Ô∏è –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
    return;
  }
  
  try {
    const res = await fetch('/api/register', { 
      method: 'POST', 
      body: JSON.stringify({ username, password }), 
      headers: { 'Content-Type':'application/json' } 
    });
    
    if (res.status === 201) {
      log('‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞');
      document.getElementById('regUser').value = '';
      document.getElementById('regPass').value = '';
    } else {
      const text = await res.text();
      log('‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ' + (text || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
    }
  } catch(e) { 
    log('‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ' + e.message);
  }
};

document.getElementById('loginBtn').onclick = async () => {
  const username = document.getElementById('loginUser').value.trim();
  const password = document.getElementById('loginPass').value;
  
  if (!username || !password) {
    log('‚ö†Ô∏è –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
    return;
  }
  
  try {
    const res = await fetch('/api/login', { 
      method: 'POST', 
      body: JSON.stringify({ username, password }), 
      headers: { 'Content-Type':'application/json' } 
    });
    
    const j = await res.json();
    if (j.token) {
      sessionStorage.setItem('vc_token', j.token);
      updateTokenDisplay('‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω –≤—Ö–æ–¥', true);
      log('‚úÖ –í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ');
      document.getElementById('loginUser').value = '';
      document.getElementById('loginPass').value = '';
    } else {
      updateTokenDisplay('‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞', false);
      log('‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: –Ω–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ');
    }
  } catch(e) { 
    updateTokenDisplay('‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞', false);
    log('‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ' + e.message);
  }
};

document.getElementById('leaveBtn').onclick = () => {
  if (ws) {
    ws.send(JSON.stringify({ type: "leave" }));
    ws.close();
  }
  if (pc) {
    pc.getSenders().forEach(s => pc.removeTrack(s));
    pc.close();
    pc = null;
  }
  if (localStream) {
    localStream.getTracks().forEach(t => t.stop());
    localStream = null;
  }
  document.getElementById('connectBtn').disabled = false;
  document.getElementById('leaveBtn').disabled = true;
  document.getElementById('statsBtn').disabled = true;
  if (statsInterval) { 
    clearInterval(statsInterval); 
    statsInterval = null;
    document.getElementById('statsBtn').textContent = '–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞';
  }
  log("üëã –ü–æ–∫–∏–Ω—É–ª –∫–æ–º–Ω–∞—Ç—É");
};

document.getElementById('statsBtn').onclick = () => {
  if (!pc) return;
  
  const show = async () => {
    try {
      const stats = await pc.getStats();
      let hasStats = false;
      stats.forEach(report => {
        if (report.type === 'outbound-rtp' || report.type === 'inbound-rtp') {
          hasStats = true;
          const direction = report.type === 'outbound-rtp' ? '–ò—Å—Ö–æ–¥—è—â–∏–π' : '–í—Ö–æ–¥—è—â–∏–π';
          const packets = report.packetsSent || report.packetsReceived || 0;
          const bytes = report.bytesSent || report.bytesReceived || 0;
          const jitter = report.jitter || 0;
          log(`${direction}: –ø–∞–∫–µ—Ç–æ–≤=${packets}, –±–∞–π—Ç=${bytes}, –¥–∂–∏—Ç—Ç–µ—Ä=${jitter.toFixed(2)}`);
        }
      });
      if (!hasStats) {
        log('üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø–æ–∫–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞');
      }
    } catch(e) {
      log('‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏: ' + e.message);
    }
  };
  
  show();
  
  if (!statsInterval) {
    statsInterval = setInterval(show, 3000);
    document.getElementById('statsBtn').textContent = '–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É';
    log('üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –≤–∫–ª—é—á–µ–Ω–∞ (–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫)');
  } else {
    clearInterval(statsInterval); 
    statsInterval = null;
    document.getElementById('statsBtn').textContent = '–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞';
    log('üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞');
  }
};

// –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ —Ç–æ–∫–µ–Ω–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
window.addEventListener('DOMContentLoaded', () => {
  const token = sessionStorage.getItem('vc_token');
  if (token) {
    updateTokenDisplay('‚úÖ –¢–æ–∫–µ–Ω –Ω–∞–π–¥–µ–Ω (–≤—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω —Ä–∞–Ω–µ–µ)', true);
    log('‚ÑπÔ∏è –ù–∞–π–¥–µ–Ω —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π —Ç–æ–∫–µ–Ω');
  } else {
    updateTokenDisplay('‚ö†Ô∏è –ù–µ–æ–±—Ö–æ–¥–∏–º–æ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É', false);
  }
  log('üöÄ –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∑–∞–≥—Ä—É–∂–µ–Ω');
});
</script>
